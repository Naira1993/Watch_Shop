<div class="row">
        <form class="col s6 offset-s3" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" class="validate" formControlName="title" [value]="watch?.title">
                    <label class="active" for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="model" type="text" class="validate" formControlName="model" [value]="watch?.model">
                    <label class="active" for="model">Model</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="price" type="number" class="validate" formControlName="price" [value]="watch?.price">
                    <label class="active" for="price">Price</label>
                </div>
            </div>
    
            <div class="row">
                <div class="input-field col s12">
                    <input id="img" type="text" class="validate" formControlName="img" [value]="watch?.img">
                    <label class="active" for="img">Image</label>
                </div>
            </div>
    
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Update
                <i class="material-icons right">send</i>
            </button>

            <button class="btn waves-effect waves-light right" type="button" name="action" (click)="delete(watch.id)">
                    Delete
                </button>
        </form>
    </div>
