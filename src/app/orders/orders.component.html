<div class="row">
    <div class="col s6 offset-s3">
        <h1>My orders</h1>
        <hr>
        <div *ngIf="orders.length; else empty">
            <div class="card" *ngFor="let order of orders; let index = index">
                <div class="card-content">
                    <span class="card-title">
                        Order <small> {{index+1}}</small>
                    </span>
                    <span class='material-icons' (click)="delete(order.id, index)">delete</span>
                    <p class="date">{{order.date}}</p>
                    <p><em>{{user.name}}</em> ({{user.email}})</p>
                    <ol>
                        <li *ngFor="let cart of order.carts">
                            {{cart.title}} (x<strong>{{cart.count}}</strong>)
                        </li>
                    </ol>
                    <hr>
                    <p>Price: <span class="price">{{order.price}} $</span></p>
                </div>
            </div>


            <ng-template #empty>
                <h4>The cart is empty</h4>
            </ng-template>
        </div>
    </div>
</div>
