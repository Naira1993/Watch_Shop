<div class="row"> 
    <form class="col s6 offset-s3" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="input-field col s12">
                <input id="title" type="text" class="validate" formControlName="title">
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="model" type="text" class="validate" formControlName="model">
                <label for="model">Model</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="price" type="number" class="validate" formControlName="price">
                <label for="price">Price</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="img" type="text" class="validate" formControlName="img">
                <label for="img">Image</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="form.invalid">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
<p>Git works</p>
